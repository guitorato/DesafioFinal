<div class="mat-elevation-z4">
    <table mat-table [dataSource]="eventos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

       <!-- Descricao Column -->
       <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descricao</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

       <!-- dtEvento Column -->
       <ng-container matColumnDef="dtEvento">
        <th mat-header-cell *matHeaderCellDef>Data Evento</th>
        <td mat-cell *matCellDef="let row">{{row.dtEvento}}</td>
      </ng-container>

        <!-- estoque_ingresso Column -->
       <ng-container matColumnDef="estoque_ingresso">
        <th mat-header-cell *matHeaderCellDef>Ingressos(Qtd)</th>
        <td mat-cell *matCellDef="let row">{{row.estoque_ingresso}}</td>
      </ng-container>
        
        <!-- valor Column -->
        <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL' }}</td>
        </ng-container>
        
          <!-- Casa Column -->
          <ng-container matColumnDef="casa">
            <th mat-header-cell *matHeaderCellDef>Casa de Show</th>
            <td mat-cell *matCellDef="let row">{{ row.casa }}</td>
            </ng-container>  

             <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="/evento/evento-update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a routerLink="/evento/evento-delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
