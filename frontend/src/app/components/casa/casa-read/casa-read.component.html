<div class="mat-elevation-z4">
    <table mat-table [dataSource]="casas">
      
        <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

       <!-- Capacidade Column -->
       <ng-container matColumnDef="capacidade">
        <th mat-header-cell *matHeaderCellDef>Capacidade</th>
        <td mat-cell *matCellDef="let row">{{row.capacidade}}</td>
      </ng-container>

       <!-- CEP Column -->
    <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>CEP</th>
        <td mat-cell *matCellDef="let row">{{row.cep}}</td>
    </ng-container>

       <!-- Logradouro Column -->
       <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let row">{{row.logradouro}}</td>
      </ng-container>

       <!-- Complemento Column -->
       <ng-container matColumnDef="complemento">
        <th mat-header-cell *matHeaderCellDef>Complemento</th>
        <td mat-cell *matCellDef="let row">{{row.complemento}}</td>
      </ng-container>

       <!-- numero Column -->
       <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let row">{{row.numero}}</td>
      </ng-container>

      <!-- Bairro Column -->
       <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
      </ng-container>

      <!-- Cidade Column -->
       <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
      </ng-container>

     <!-- Estado Column -->
       <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.uf}}</td>
      </ng-container>

     <!-- Telefone Column -->
       <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
      </ng-container>

         <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="/casa/casa-update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a routerLink="/casa/casa-delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
